services:
  db:
    image: postgres:16-alpine
    container_name: salarymm_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: salarymm
      POSTGRES_PASSWORD: salarymm_secret
      POSTGRES_DB: salarymm
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U salarymm -d salarymm']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
